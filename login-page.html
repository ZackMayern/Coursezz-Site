<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/globalreglog.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap"
    />
  </head>
  
  <body>
    <div class="login-page">
      <img class="shapes-icon" alt="" src="public/shapes.svg" />
      <div class="login-form-parent">
        <a class="coursezz-logo" id="coursezzLogo">coursezz</a>
        <div class="login-form">
          <div class="login-form-container">
            <b class="login">Login</b>
            <div class="login-to-access"> 
              Login to access over 5400 courses from top-tier universities and organizations
            </div>
            <form class="input-fields">
              <input class="username-input" type="text" placeholder="Username"></input>
              <input class="password-input" type="password" placeholder="Password"></input>
            </form>
            <div class="not-registered-login-container" id="notRegisteredLogin">
              <p><span>Not registered yet? </span><span class="register">Register</span></span></p>
            </div>
            <button class="login-button" id="loginButton"><p>Login</p></button>
            </div>
          </div>
      </div>
    </div>

    <script>
      var loginButton = document.getElementById("registerButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./course-home-page.html";
        });
      }
      
      var notRegisteredLogin = document.getElementById("notRegisteredLogin");
      if (notRegisteredLogin) {
        notRegisteredLogin.addEventListener("click", function (e) {
          window.location.href = "./register-page.html";
        });
      }
      
      var coursezzLogo = document.getElementById("coursezzLogo");
      if (coursezzLogo) {
        coursezzLogo.addEventListener("click", function (e) {
          window.location.href = "./cover-page.html";
        });
      }
      </script>
  </body>
</html>
