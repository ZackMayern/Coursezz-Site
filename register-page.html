<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/registerglobal.css" />
    <link rel="stylesheet" href="css/register.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="signup-page">
      <img class="shapes-icon" alt="" src="public/shapes.svg" />
      <div class="signup-form-parent">
        <a class="coursezz-logo" id="coursezzLogo">coursezz</a>
        <div class="signup-form">
          <div class="register-form-container">
            <b class="signup">Signup</b>
            <div class="register-to-get">
              Register to get started with courses from top-tier universities and
              organizations to upgrade your career skills!
            </div>
            <form class="input-fields">
              <input class="email-input" type="email" placeholder="Email"></input>
              <input class="username-input" type="text" placeholder="Username"></input>
              <input class="password-input" type="password" placeholder="Password"></input>
              <input class="confirm-password-input" type="text" placeholder="Confirm Password"></input>
            </form>
            <div class="already-registered-login-container" id="alreadyRegisteredLogin">
              <p><span>Already registered? </span><span class="login">Login</span></span></p>
            </div>
            <button class="register-button" id="registerButton"><p>Register</p></button>
            </div>
          </div>
      </div>
    </div>

    <script>
      var registerButton = document.getElementById("registerButton");
      if (registerButton) {
        registerButton.addEventListener("click", function (e) {
          // Please sync "Course Home Page" to the project
        });
      }
      
      var alreadyRegisteredLogin = document.getElementById("alreadyRegisteredLogin");
      if (alreadyRegisteredLogin) {
        alreadyRegisteredLogin.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var coursezzLogo = document.getElementById("coursezzLogo");
      if (coursezzLogo) {
        coursezzLogo.addEventListener("click", function (e) {
          window.location.href = "./cover-page.html";
        });
      }
      </script>
  </body>
</html>
